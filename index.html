<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1>Student Registration Portal</h1>
    <p>New Admission Registration 2024-25</p>
  </header>

  <div class="form-container">
  
    <form id="registration-form">
      <label for="name">Name<span class="required">*</span></label>
      <input type="text" id="name" name="name" required>

      <label for="dob">Date of Birth<span class="required">*</span></label>
      <input type="date" id="dob" name="dob" required>

      <label for="gender">Gender<span class="required">*</span></label>
      <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label for="category">Category</label>
      <input type="text" id="category" name="category">

      <label for="email">Email ID<span class="required">*</span></label>
      <input type="email" id="email" name="email" required>

      <label for="loginId">Login Username<span class="required">*</span></label>
      <input type="text" id="loginId" name="loginId" required>

      <label for="password">Login Password<span class="required">*</span></label>
      <input type="password" id="password" name="password" required>

      <label for="marks10">10th Marks (%)<span class="required">*</span></label>
      <input type="number" id="marks10" name="marks10" required>

      <label for="marks12">12th Marks / Diploma (%)<span class="required">*</span></label>
      <input type="number" id="marks12" name="marks12" required>

      <label for="rollNumber">12th / Diploma Roll Number<span class="required">*</span></label>
      <input type="text" id="rollNumber" name="rollNumber" required>

      <label for="course">Course / Degree<span class="required">*</span></label>
      <select id="course" name="course" required>
        <option value="">Select Course</option>
        <option value="B.Tech">B.Tech</option>
        <option value="B.Sc">B.Sc.</option>
        <option value="M.Sc">M.Sc</option>
        <option value="M.Tech">M.Tech</option>
        <option value="M.A.">M.A.</option>
      </select>

      <label for="branch">Branch / Stream<span class="required">*</span></label>
      <select id="branch" name="branch" required>
        <option value="">Select Branch</option>
        <option value="Electronics & Communication">Electronics & Communication</option>
        <option value="Computer Science">Computer Science</option>
        <option value="Electrical">Electrical</option>
        <option value="Mechanical">Mechanical</option>
      </select>

      <label for="examName">Qualifying Exam Name<span class="required">*</span></label>
      <input type="text" id="examName" name="examName" required>

      <label for="examYear">Qualifying Exam Year<span class="required">*</span></label>
      <input type="number" id="examYear" name="examYear" required>

      <label for="nationality">Nationality<span class="required">*</span></label>
      <input type="text" id="nationality" name="nationality" required>

      <label for="abcId">ABC ID (for Indians only)</label>
      <input type="text" id="abcId" name="abcId">

      <label for="countryCode">Country Code<span class="required">*</span></label>
      <select id="countryCode" name="countryCode" required>
        <option value="">Select Code</option>
        <option value="+91">+91</option>
        <option value="+1">+1</option>
        <option value="+66">+66</option>
        <option value="+42">+42</option>
      </select>

      <label for="phone">Contact<span class="required">*</span></label>
      <input type="text" id="phone" name="phone" required>

      <label for="address">Current Address<span class="required">*</span></label>
      <input type="text" id="address" name="address" required>

      <div class="button-container">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
